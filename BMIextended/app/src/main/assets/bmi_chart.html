<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BMI Chart</title>
    <!-- Chart.js z CDN -->
    <script src="chart.umd.min.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        canvas { display: block; width: 100vw; height: 80vh; }
    </style>
</head>
<body>
<canvas id="bmiChart"></canvas>
<script>
    const ctx = document.getElementById('bmiChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Dzień 1', 'Dzień 2', 'Dzień 3', 'Dzień 4', 'Dzień 5'],
        datasets: [{
          label: 'BMI',
          data: [24.0, 23.5, 23.7, 23.9, 24.2],
          fill: false,
          borderWidth: 2,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: false }
        }
      }
    });
</script>
</body>
</html>
